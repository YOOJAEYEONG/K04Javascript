<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

      
 
<style>
        
    #button {
      width: 90px;  height: 25px;
      border: 1px solid; width: 90px;  height: 25px;
      color: black;
      background-color: white;
    }
    #button:hover {
        background-color: #e5e5e5;
    }

</style> 
</head>
<body>
    <div style="border: 1px solid; width: 500px; height: 400px;
        padding: 0px; margin: 50px;">
        <div style="margin: 50px;">

            <span >아이디</span>
            <span style="margin: 30px;">
                <input size="20" type="text" name="id">
            </span>
        </div>

        <div style="margin: 50px;">
            <span>비밀번호</span>
            <span style="margin: 19px;">
                    <input size="20" type="password" name="pw">
            </span>
        </div>
        <div style="margin: 50px;">
            <span>이메일</span>
            <span style="margin: 30px;">
                    <input size="20" type="text" name="email">
            </span>
        </div>
        <div style="margin: 50px;">
            <span>성별</span>
            <span style="margin: 35px;">
                    <input  type="radio" name="sex" value="남자">남자
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input  type="radio" name="sex" value="여자">여자
            </span>
            
        </div>
        <div style="padding-left: 100px;">
            <input id="button" type="button" value="이 전" onclick="jsSubmit();">
            &nbsp;&nbsp;&nbsp;
            <input id="button" type="button" value="다 음" onclick="jsSubmit();">
        </div>
    </div>
</body>
</html>
