<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event03.html</title>
    <script>
        /*
        이벤트활용3 : window객체에 add이벤트리스너를 부착한다.
            이벤트 타입을 기술할때는 on을 제외하고 기술한다.
        addEventListener("이벤트타입", function() {실행문});
        
        */
        window.addEventListener("load", function() {
            alert("문서의 load가 완료되었습")
        });
    </script>
</head>
<body>
    <h2>이벤트 - load(2)</h2>

    <script>
        alert("문서가 끝나기 직전")
    </script>
</body>
</html>
