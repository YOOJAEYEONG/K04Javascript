<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator.html</title>
    <style>
        table {
            background-color: #dddddd;
            width: 400px; height: 400px;
            align-content: center;
            text-align: center;
            color: whitesmoke;
            font-weight: bold; 
            font-size: 25px;
            border-radius: 15px;
            border-spacing: 7px;
            margin: 5%;
        }
        td{
            
            width: 25%;
            border-radius: 10px;
        }
        table tr td.func {
            background-color: #FA960A;
        }
        table tr td.twokey {
            background-color: #7B7B7B; 
            
        }
        tr.keypad td{
            background-color: #373737;
        }
    </style>
    <script>
        var number1="",number2="",cal, display;

        window.onload = function(){
            display = document.getElementById("display");
            console.log("display test");
        }
        
        function presskeypad(val){
            console.log(val);
            if(number2!=""){
                console.log("실험문진입");
                if(val=="*"||val=="/"||val=="+"||val=="-"){
                    calculator();
                    cal = val;
                    number1 = display.innerHTML;
                    number2 = "";
                }
            }
            if(cal==null){
                if(val=="*"||val=="/"||val=="+"||val=="-"){
                    cal = val;
                    console.log("cal저장됨:", cal);
                    return;
                }
            }
            else if(cal!=null){
                if(val=="*"||val=="/"||val=="+"||val=="-"){
                    cal = val;
                    console.log("cal저장됨:", cal);
                    return;
                }
                else{
                    number2 += val;
                    console.log("number2저장됨:",number2);
                    display.innerHTML = number2;
                    return;
                }
            }
            number1 += val;
            console.log("number1저장됨:",number1);
            display.innerHTML = number1;
        }
        function calculator(){
            var shown = document.getElementById("display").innerHTML;
            console.log(shown);
            display.innerHTML = eval(number1+cal+number2); 
        }
        function cancle(){
            display.innerHTML = 0;
            number1="";
            number2="";
            cal=null;
        }
        function back(){
            if(number2!="") {
                number2 = number2.substr(0, (display.innerHTML).length-1);
                display.innerHTML = number2;
                return;
            }
            if(number1!=""){
                number1 = number1.substr(0, (display.innerHTML).length-1)
                display.innerHTML = number1;
            }
            
                

            
           
        }
        
        
    </script>
</head>
<body>

    <table >
        <tr>
            <td colspan="4" rowspan="2" id="display"
                 style="font-size: 40px; font-weight: bold;
                  text-align: right ; padding-right: 20px; 
                  background-color: #70C738;
                  color: black;">
                  0
            </td>
            <!-- <td>2</td>
            <td>3</td>
            <td>4</td> -->
        </tr>
        <tr>
            <!-- <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td> -->
        </tr>
        <tr>
            <td class="twokey" colspan="2" onclick="back();">BackSpace</td>
            <!-- <td>6</td> -->
            <td class="twokey" colspan="2" onclick="cancle()">C</td>
            <!-- <td>8</td> -->
        </tr>
        <tr class="keypad" >
            <td onclick="presskeypad(1);">1</td>
            <td onclick="presskeypad(2);">2</td>
            <td onclick="presskeypad(3);">3</td>
            <td class="func" onclick="presskeypad('/');">/</td>
        </tr>
        <tr class="keypad" >
            <td onclick="presskeypad(4);">4</td>
            <td onclick="presskeypad(5);">5</td>
            <td onclick="presskeypad(6);">6</td>
            <td class="func" onclick="presskeypad('*');">x</td>
        </tr>
        <tr class="keypad" >
            <td onclick="presskeypad(7);">7</td>
            <td onclick="presskeypad(8);">8</td>
            <td onclick="presskeypad(9);">9</td>
            <td class="func" onclick="presskeypad('+');">+</td>
        </tr>
        <tr class="keypad">
            <td onclick="calculator();">=</td>
            <td onclick="presskeypad(0);">0</td>
            <td onclick="presskeypad('.');">.</td>
            <td class="func" onclick="presskeypad('-');">-</td>
        </tr>
    </table>
</body>
</html>
