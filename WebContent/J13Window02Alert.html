<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J13Window02Alert.html</title>
    <script>
//리터럴표기법으로 오브젝트를 생성했다.
        var fn = {
            //alert("보여줄 메세지") : 경고창 팝업. 사용자에게 메세지 전달용
            login:function(){

                var user = document.getElementById("user");
                if(user.value==""){
                    window.alert("아이디를 입력하세요");
                    user.focus();
                }
            },
            drop:function(){
                /*
                confirm("보여줄 메세지") : 대화상자의 일종으로 사용자가 
                    확인을 누를경우 true, 취소를 누를경우 false를 반환한다.
                */
                var answer = window.confirm("정말삭제하시겠어요?");
                if(answer==true){
                    alert("삭제되었습니다.");d
                }
                else if(answer==false){
                    alert("삭제를 취소했습니ㅏ.");
                }
            },
            insertName:function(){
                /*
                prompt("창에 보일 메시지", "디폴트값설정") : 
                    사용자로부터 입력을 받기위한 대화상자. 디폴트 값이 필요한 경우
                    두번째 인자값을 사용한다.
                */
                var name = window.prompt("당신의 이름은 무엇인가?");
                window.alert("너의 이름은"+name+"이다.");
            },
            insertAge:function(){
                var age = window.prompt("당신의 나이는?", "20");
                window.alert(
                    "너는 10년후"+(window.parseInt(age)+10)+"살입니다.");
            }
        }
    </script>
</head>
<body>
    
    <h2>window 객체</h2>

    <h3>대화상자 (alert, confirm, prompt)</h3>

    아이디 : <input type="text" id="user">

    <input type="button" value="로그인" onclick="fn.login();">
    <input type="button" value="삭제하기" onclick="fn.drop();">
    <input type="button" value="이름입력하기" onclick="javascript:fn.insertName();">
    <input type="button" value="나이입력하기" onclick="javascript:fn.insertAge();">

</body>
</html>
