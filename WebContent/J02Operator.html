<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

/*
1.산술연산자
    우선순위 : *  ,  /  ,  %>+  ,  -
*/
        document.write("<h2>산술연산자</h2>")
        document.write("(3%5*2+10/5) ="+(3%5*2+10/5)); //8
        document.write("<br>3 / 5 ="+ (3/5));
        //Java는 0, JSP는 0.6 출력됨
        /*
        JS는 숫자를 표현할때 정수, 실수를 구분하지 않으므로 계산의
        결과는 소수점으로 나올수도 있다.

        */

/*
비교연산자
        ***JS에서는 조건식결과가  0, null, false 이면 false로 처리하고
        나머지 조건은 모두 true로 처리한다.
*/
        document.write("<h2>비교연산자</h2>");
        document.write("a".charCodeAt(0));//a의 ASKII코드 : 97
        document.write("<br>");

        document.write("가나다1">'가나다'); //true
        document.write("<br> 3>9==0의 결과: "+(3>9==0)); //true
        /*
        3>9 => false
        false == 0 => true
        */


        if(-1){ //true
            document.write("<br>-1은 true이다.");
        }
        else {
            document.write("<br>-1은 false이다.");
        }
        if(null){//false
            document.write("<br>null은 true이다.");
        }
        else {
            document.write("<br>null은 false이다.");
        }
        if(10-10){// 0 => false
            document.write("<br>10-10은 true이다.");
        }
        else {
            document.write("<br>10-10은 false이다.");
        }
        if(false==null){// false값과 null값 자체 비교이므로 false가 반환됨 
            document.write("<br>false==null은 true이다.");
        }
        else {
            document.write("<br>false==null은 false이다.");
        }
        if("자바스크립트"){// 문자열 자체는 true
            document.write("<br>문자열 은 true이다.");
        }
        else {
            document.write("<br>문자열 은 false이다.");
        }

        // 참고
        document.write("<br>");
        document.write(false==0);//true
        document.write("<br>");
        document.write(null==0);//false
        document.write("<br>");
        document.write(null==false);//false
        document.write("<br>");
/*
[논리연산자]
        우선순위 : ! > && > ||
*/
        document.write("<h2>논리연산자</h2>");
        document.write("3>2 || 5<=10 && !(3-4) 의 결과: " + 3>2 || 5<=10 && !(3-4));
        /*
        1번째 : !(3-4) => !(-1) => !true =>false
        2번째 : 5<=10   => true
        3번째 : true && false => false
        4번째 : (3>2) => true
        5번째 : true || false => true
        */



/*
4. [증감연산자] : ++, --
*/
        document.write("<h2>증감 연산자</h2>");
        var num = 10;
        num++;//11

        document.write("num="+ ++num); //12
        document.write("<br>num="+ num++); //12
        document.write("<br>num="+num); //13

/*
5. [복합대입연산자(단축표현식)] : +=, -= , /= , ...등
*/
        document.write("<h2> 복합 연산자</h2>");
        document.write("num%=5 ="+ (num%=5)); //3











    </script>
</head>
