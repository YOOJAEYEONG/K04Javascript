<!DOCTYPE html>
<html lang="en">

<body>
    <h2>this, this.form, this.value 사용하기</h2>

    <!-- 
        this : 해당 엘리먼트 자체를 가리킨다.

        this.value : 엘리먼트의 value값을 가리킨다.

        this.form : 엘리먼트가 포함된 form태그를 가리킨다.
            만약 <form>태그 자체에 사용한다면 this를 써야한다.
     -->




    <h3>Case 1</h3>

    <script>
        function formValidate1(frm){
            
            if(frm.id.value==""){
                alert("아이디를 입력하세요");
                frm.id.focus();
                return false;
            }
        }
        function formValidate2(_this,_thisFrm){
        	console.log("_this: ",_this);
			/*
    		[결과값]
			<form name="frm2">
				아이디 : <input type="text" name="id">
				<br>
				<input type="button" value="로그인하기"
				onclick="formValidate2(this.form, this, this.value);">
			</form>
			*/
        	
			console.log("_thisFrm: ", _thisFrm);
			/*
			<input type="button" value="로그인하기"
            onclick="formValidate2(this.form, this, this.value);">
			*/
		}
	</script>

    <form name="frm1" onsubmit="return formValidate1(this)">
        아이디: <input type="text" name="id">
        <br>
        <input type="submit" value="로그인하기">
    </form>

    <h3>Case 2</h3>

            if(!frm.id.value){
                alert("아이디를 입력하셈");

            }
        }

    <form name="frm2">
        아이디 : <input type="text" name="id">

        <input type="button" value="로그인하기"

</body>
