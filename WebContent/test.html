<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J16MakeObject01.html</title>
    <script>
        var Account = function name(owner, code, balance) {
            this.owner = owner;
            this.code = code;
            this.balance = balance;

            this.inquiry = function () {
                return this.balance;
            }

            this.deposit = function (money) {
                this.balance += money;
            }
            this.withdraw = function (money){
                this.balance -= money;
                return money
            }
            return this;
        }
        
    </script>
</head>
 
<body>
   <h2>new Object 로 사용자 객체 만들기</h2>

   <script>
       var account = new Account('홍길동', '23-234-5-3', 15000);

       document.write(account);
       document.write("account 객체 => <br>");
       document.write('소유자:'+ account.owner+"<br>");
       document.write('계좌번호:'+account.code+'<br>');
       document.write('잔액: '+account.balance+'<br>');

       account.d(1500);
       document.write('1500원 입금후 잔액'+account.inquiry()+'<br>');
       account.w(500);
       document.write('500출금후 잔액:'+account.inquiry()+'<br>');

   </script>
</body>
</html>
